<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <!-- Modal that appears after win or draw -->
  <div id="modalResult" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="resultMessage"></h2>
      <img id="resultImage" src="" alt="Result Image" class="modal-img" />
      <br>
      <button id="restart">Play Again!</button>
    </div>
  </div>

  <main class="abc" id="mainContent">
    <h1>
      <span class="tic">Tic</span> 
      <span class="tac">TAC</span> 
      <span class="toe">Toe</span>
    </h1><br><br>
    <div class="container">
      <div class="game">
        <!-- 9 game boxes -->
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div><br>
      <button class="reset">Reset!</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
